name: Sync to full_project

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project_api
        uses: actions/checkout@v3
        with:
          path: project_api

      - name: Checkout full_project
        uses: actions/checkout@v3
        with:
          repository: buiphukhoa2002/full_project
          token: ${{ secrets.TARGET_REPO_TOKEN }}
          path: full_project

      - name: Sync files to api folder
        run: |
          rm -rf full_project/api
          mkdir -p full_project/api
          rsync -av --exclude='.git' project_api/ full_project/api/

      - name: Check changes
        id: check_changes
        working-directory: full_project
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Push to full_project
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TARGET_REPO_TOKEN }}
          directory: full_project
          repository: buiphukhoa2002/full_project
          branch: main