name: Sync to full_project

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project_api
        uses: actions/checkout@v3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0  # Fetch all history for proper cloning

      - name: Checkout full_project
        uses: actions/checkout@v3
        with:
          repository: buiphukhoa2002/full_project  # Replace with actual repo
          token: ${{ secrets.TARGET_REPO_TOKEN }}
          path: full_project

      - name: Sync files to api folder
        run: |
          # Remove old api folder content
          rm -rf full_project/api
          # Create api folder if it doesn't exist
          mkdir -p full_project/api
          # Copy all files from project_api to full_project/api
          # Exclude .git directory
          rsync -av --exclude='.git' ./ full_project/api/

      - name: Commit changes
        run: |
          cd full_project
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Sync from project_api"

      - name: Push to full_project
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TARGET_REPO_TOKEN }}
          directory: full_project
          repository: buiphukhoa2002/full_project
          branch: main