name: Sync project_api to full_project/api

on:
  push:
    branches:
      - main  # Trigger only when main branch updates

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project_api code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full commit history

      - name: Prepare files
        run: |
          mkdir -p synced/api
          rsync -av --exclude='.git' --exclude='.github' ./ synced/api/

      - name: Push to full_project/api
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.FULL_PROJECT_TOKEN }}
          repository: buiphukhoa2002/full_project
          branch: main
          directory: synced
